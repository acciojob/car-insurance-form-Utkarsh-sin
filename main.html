<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="gender" name="gender" value="male" required> Male
    <input type="radio" id="gender" name="gender" value="female" required> Female<br><br>

    <label for="cars">Car Brand:</label>
    <select id="cars" name="cars">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
    </select><br><br>

    <label for="carage">Car Age:</label>
    <input type="number" id="carage" name="carage" required><br><br>

    <label for="dop">Date of Purchase:</label>
    <input type="date" id="dop" name="dop" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Submit</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
